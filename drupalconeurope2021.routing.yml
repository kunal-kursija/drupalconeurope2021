drupalconeurope2021.editing:
  path: '/editing'
  defaults:
    _controller: '\Drupal\drupalconeurope2021\Controller\Editing::content'
  requirements:
    _role: 'editor+moderator'

drupalconeurope2021.moderating:
  path: '/moderating'
  defaults:
    _controller: '\Drupal\drupalconeurope2021\Controller\Moderating::content'
  requirements:
    _role: 'moderator'
